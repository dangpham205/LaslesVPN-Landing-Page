<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">

        <!-- Menu -->
        <header class="menu">
            <div class="container">
                <div class="menu__container">
                    <img srcset="./assets/img/logo.png 2x" alt="" class="menu__logo" />
                    <div class="menu__list">
                        <div class="menu__item">
                            <a href="" class="menu__item-link">About</a>
                        </div>
                        <div class="menu__item">
                            <a href="" class="menu__item-link">Features</a>
                        </div>
                        <div class="menu__item">
                            <a href="" class="menu__item-link">Pricing</a>
                        </div>
                        <div class="menu__item">
                            <a href="" class="menu__item-link">Testimonials</a>
                        </div>
                        <div class="menu__item">
                            <a href="" class="menu__item-link">Help</a>
                        </div>
                    </div>
                    <div class="menu__buttons">
                        <a href="" class="menu__button--sign-in">Sign In</a>
                        <a href="" class="button button--outline menu__button--sign-up">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__container">
                        <div class="hero__content">
                            <h1 class="hero__title">Want anything to be easy with <strong>LaslesVPN</strong>.</h1>
                            <p class="hero__desc text">Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</p>
                            <a href="" class="button button--primary button--rounded button--shadow">Get Started</a>
                        </div>
                        <div class="hero__image">
                            <img srcset="./assets/img/hero.png 2x" alt="">
                        </div>
                    </div>
                </div>
            </section>


            <!-- info -->
            <section class="info">
                <div class="container">
                    <div class="info__container">
                        <div class="info__item">
                            <div class="info__item-image">
                                <img src="" alt="" srcset="./assets/img/user.png 2x">
                            </div>
                            <div class="info__item-text">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>
</body>
</html>
